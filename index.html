<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>
</head>
<body class="bg-gray-100 font-roboto">
    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-20 flex flex-col md:flex-row">
        <!-- AI Chat Popup -->
        <div id="aiChatPopup" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
            <div class="bg-white rounded-lg w-full md:w-[600px] max-w-xl flex flex-col mx-auto h-[80vh] overflow-hidden shadow-lg">
                <!-- Popup Header -->
                <div class="flex justify-between items-center p-4 border-b">
                    <h2 class="text-xl font-bold">Hỏi Với AI</h2>
                    <button id="closePopup" class="text-gray-500 hover:text-gray-700 focus:outline-none">&times;</button>
                </div>

                <!-- Chat Messages Area -->
                <div id="chatMessages" class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-50"></div>

                <!-- Chat Input -->
                <div class="p-4 border-t bg-white flex items-center space-x-2">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="Nhập câu hỏi của bạn..." 
                        class="flex-grow bg-gray-100 rounded-full px-4 py-[10px] focus:outline-none focus:ring focus:ring-blue"
                    >
                    <button id="sendMessage" class="bg-blue-500 text-white rounded-full p-[10px] hover:bg-blue-dark transition duration-[150ms] ease-in-out focus:outline-none flex items-center justify-center w-[40px] h-[40px]">&rarr;</button>
                </div>
            </div>
        </div>
    </div>

    <script type='module'>
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "YOUR_API_KEY"; // Thay thế bằng API key hợp lệ
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const aiChatPopup = document.getElementById('aiChatPopup');
        const closePopupBtn = document.getElementById('closePopup');
        const chatInput = document.getElementById('chatInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');

        closePopupBtn.addEventListener('click', () => {
            aiChatPopup.classList.add('hidden');
        });

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(
                'p-[10px]', 
                'rounded-lg', 
                type === 'user' ? 'bg-blue-light self-end' : 'bg-gray-light self-start'
            );
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                chatInput.value = '';

                try {
                    const result = await model.generateContent(message);
                    const responseText = result.response.text; // Lấy văn bản phản hồi
                    addMessage(responseText, 'ai');
                } catch (error) {
                    console.error("Lỗi:", error);
                    addMessage('Xin lỗi, đã xảy ra lỗi. Vui lòng thử lại.', 'ai');
                }
            }
        }

        sendMessageBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
                                                </html>
