<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Trang Cá Nhân</title>
</head>
<body>
    <header>
        <h1>Giới Thiệu Về Bản Thân</h1>
        <nav>
            <input type="text" id="question-input" placeholder="Hỏi tôi điều gì...">
            <button id="submit-btn">Gửi</button>
        </nav>
        <p>AI Chat được hỗ trợ bởi Google Cloud Platform</p>
    </header>

    <section>
        <h2>Thông Tin Cá Nhân</h2>
        <img src="https://avatars.githubusercontent.com/u/126393227?v=4" alt="Hình ảnh của tôi" width="300">
        <p>Tên: [Tên của bạn]</p>
        <p>Giới thiệu: [Mô tả ngắn về bản thân]</p>
    </section>

    <section>
        <h2>Mạng Xã Hội</h2>
        <ul>
            <li><a href="https://www.facebook.com/vinzcyunnnnnnnnnn?mibextid=ZbWKwL">Facebook</a></li>
            <li><a href="https://t.me/@wynriu">Telegram</a></li>
            <li><a href="https://github.com/vinzcyun">GitHub</a></li>
        </ul>
    </section>

    <section>
        <h2>Video Giới Thiệu</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </section>

    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyC-V3EfjLTDmJR5CTymMHDnqRp2VlrLX5E";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const questionInput = document.getElementById('question-input');
        const submitBtn = document.getElementById('submit-btn');

        submitBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (!question) return alert("Vui lòng nhập câu hỏi.");
            
            try {
                const result = await model.generateContent(question);
                const response = await result.response;
                alert(await response.text());
            } catch (error) {
                console.error("Lỗi:", error);
                alert("Đã xảy ra lỗi. Vui lòng thử lại.");
            }
        });
    </script>
</body>
